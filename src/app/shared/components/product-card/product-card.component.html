<div class="card">
  <img
    class="card-edit"
    src="./../../../../assets/images/edit_square_FILL0_wght400_GRAD0_opsz24.png"
    alt="Editar"
    (click)="deleteProduct(product?.id)"
  />
  <img class="card-image" src="{{ product?.imageUrl }}" alt="" />
  <div class="card-info">
    <p>{{ product?.name }}</p>
    <p>{{ product?.description }}</p>
    <p>{{ product?.quantity }} disponibles</p>
    <p>{{ product?.price | currency : "$" }}</p>
  </div>
</div>
