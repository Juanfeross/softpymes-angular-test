<div class="form">
  <div class="form__container">
    <h1>Modal Producto</h1>
    <form [formGroup]="form" (ngSubmit)="createProduct()">
      <div>
        <mat-form-field>
          <mat-label>Url de la imagen</mat-label>
          <input matInput formControlName="imageUrl" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Nombre del producto</mat-label>
          <input matInput formControlName="name" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div class="mat-field__numbers">
        <mat-form-field>
          <mat-label>Precio del producto</mat-label>
          <input matInput formControlName="price" type="number"/>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cantidad del producto</mat-label>
          <input matInput formControlName="quantity" type="number"/>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Descripci√≥n del producto</mat-label>
          <input matInput formControlName="description" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="accent" type="submit">Crear Producto</button>
    </form>
  </div>
</div>
